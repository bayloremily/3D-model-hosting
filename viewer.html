<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer with Hotspots</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.8);
        }
        model-viewer {
            width: 80%;
            height: 80%;
        }
        .HotspotAnnotation {
            background-color: rgba(255, 0, 0, 0.8);
            color: #fff;
            padding: 5px;
            border-radius: 5px;
        }
        .progress-bar {
            position: absolute;
            top: 0;
            width: 100%;
            height: 5px;
            background: rgba(0, 0, 0, 0.2);
        }
        .update-bar {
            width: 0%;
            height: 100%;
            background: #3b82f6;
            transition: width 0.1s;
        }
        #ar-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: #3b82f6;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #ar-prompt img {
            width: 50px;
            height: auto;
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <model-viewer 
        src="https://bayloremily.github.io/3D-model-hosting/heart.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        tone-mapping="neutral" 
        poster="https://bayloremily.github.io/3D-model-hosting/poster.webp" 
        shadow-intensity="1">
        
        <!-- Hotspots -->
        <button class="Hotspot" slot="hotspot-1" data-position="0.006785649454768637m 0.23103431112549128m 0.5922326436178602m" data-normal="0.3488319437570688m 0.30165218062754906m 0.8873118036729309m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">Test 1</div>
        </button>
        <button class="Hotspot" slot="hotspot-2" data-position="-0.38556690072029964m 0.6805818370129594m 0.261987312176969m" data-normal="-0.471386361378558m 0.03479255884857131m 0.8812402488283502m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">Test 2</div>
        </button>
        <button class="Hotspot" slot="hotspot-3" data-position="0.4814986212088189m 0.27066454802383805m -0.4501874213585234m" data-normal="0.7717155354651623m 0.1944982690884392m -0.6054961235576319m" data-visibility-attribute="visible">
            <div class="HotspotAnnotation">Test 3</div>
        </button>

        <!-- Progress bar and AR button -->
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
            View in your space
        </button>
        <div id="ar-prompt">
            <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
        </div>
    </model-viewer>
</body>
</html>
