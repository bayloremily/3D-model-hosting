<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <title>3D Model Viewer with Hotspots</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.8);
        }
        .model-container {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        model-viewer {
            width: 80%;
            height: 80%;
        }
        .hotspot-button {
            background-color: red;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="model-container">
        <model-viewer 
            id="myModel"
            src="https://bayloremily.github.io/3D-model-hosting/heart_body.glb"
            ar
            ar-modes="webxr scene-viewer quick-look"
            camera-controls
            tone-mapping="neutral"
            poster="https://bayloremily.github.io/3D-model-hosting/poster.webp"
            shadow-intensity="1">

            <!-- Hotspot 1 -->
            <button slot="hotspot-1" class="hotspot-button" data-position="0.2 0.3 0.1" data-normal="0 1 0" onclick="alert('Hotspot 1 clicked!');"></button>
            
            <!-- Hotspot 2 -->
            <button slot="hotspot-2" class="hotspot-button" data-position="-0.1 0.2 0.3" data-normal="0 1 0" onclick="alert('Hotspot 2 clicked!');"></button>

        </model-viewer>
    </div>
</body>
</html>
