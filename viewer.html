<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer with Hotspots</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.8);
        }
        model-viewer {
            width: 80%;
            height: 80%;
        }
        .HotspotAnnotation {
            background-color: rgba(255, 0, 0, 0.8);
            color: #fff;
            padding: 5px;
            border-radius: 5px;
        }
        .progress-bar {
            position: absolute;
            top: 0;
            width: 100%;
            height: 5px;
            background: rgba(0, 0, 0, 0.2);
        }
        .update-bar {
            width: 0%;
            height: 100%;
            background: #3b82f6;
            transition: width 0.1s;
        }

    </style>
</head>
<body>
    <model-viewer 
        src="https://bayloremily.github.io/3D-model-hosting/human_heart.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        tone-mapping="neutral" 
        poster="https://bayloremily.github.io/3D-model-hosting/poster-2.webp" 
        shadow-intensity="1">
        
         <button class="Hotspot" slot="hotspot-1" data-position="-73.93705504764453m 8.821200774853782m 48.7798227610117m" data-normal="-0.4998614422000382m 0.25469603761942305m 0.8278094388340008m" data-visibility-attribute="visible" onclick="parent.triggerStorylineHotspot('hotspot1')">
        <div class="HotspotAnnotation">V1</div>
    </button><button class="Hotspot" slot="hotspot-2" data-position="-19.84869266626165m 5.468010144262834m 63.20739592404357m" data-normal="-0.653756204205869m 0.6493603277741264m 0.3885022396015412m" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">V2</div>
    </button><button class="Hotspot" slot="hotspot-3" data-position="10.404020862849091m -24.3452109135743m 96.08029823404354m" data-normal="-0.04516683451401334m 0.18159140724593797m 0.9823362549933824m" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">V3</div>
    </button><button class="Hotspot" slot="hotspot-5" data-position="34.975377181199406m -71.87390763501867m 96.33790353878145m" data-normal="0.3603529058936004m 0.11785338555287336m 0.9253412142165526m" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">V4</div>
    </button><button class="Hotspot" slot="hotspot-6" data-position="70.18922300096855m -100.58552336402805m 82.56819274392316m" data-normal="0.417637948645553m -0.026478698127513054m 0.9082276269727796m" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">V5</div>
    </button><button class="Hotspot" slot="hotspot-7" data-position="99.16921841370583m -136.43860504713496m 39.95437743436162m" data-normal="0.8241126943765036m -0.548185444071249m -0.1425867661317387m" data-visibility-attribute="visible">
        <div class="HotspotAnnotation">V6</div>
    </button>
    <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
    </div>
</model-viewer>
</body>
</html>
